  <div class="form-group">
    <label for="txt_search">Search</label>
    <input type="text" class="form-control" [(ngModel)]='txt_search' name='txt_search' id="txt_search" placeholder="Search Here">
    <button id='btn_search' (click)='search()' class='btn'>Search</button>
  </div>
  
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th style="width: 25%" class="">Name</th>
            <th style="width: 25%" class="">Price</th>
            <th style="width: 25%" class="">Type</th>
            <th style="width: 25%" class="">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let p of products'>
            <td class="" ng-bind="p.name">{{p.name}}</td>
            <td class="" ng-bind="p.price">{{p.price}}</td>
            <td class="" ng-bind="p.type">{{p.type}}</td>
            <td class="" ng-bind="p.description">{{p.description}}</td>
            <td class="" ng-bind="p.type">
              <button id="modal-edit-user" role="button" class="btn btn-outline-info" (click)="update_product(p.id, p.name, p.price, p.type, p.description)">Edit</button>
              <button class='btn btn-danger' (click)="remove_product(p._id)">Remove</button>
            </td>
          </tr>
        </tbody>
    </table>
