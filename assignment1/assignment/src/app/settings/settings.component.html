<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		    <!--USERS--------------------------------------->
		    
		    
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th style="width: 50%" class="">Username</th>
                <th style="width: 25%" class="">role</th>
                <th style="width: 25%" class=""></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let usr of users'>
                <td class="" ng-bind="usr.username">{{usr.username}}</td>
                <td class="" ng-bind="usr.role">{{usr.role}}</td>
                <td class="" ng-bind="usr.role">
                  <button class='btn' (click)="update_user(usr._id, usr.username, usr.password, usr.role)">update</button>
                  <button class='btn btn-danger' (click)="remove_user(usr._id)">remove</button>
                </td>
              </tr>
            </tbody>
        </table>		    

          
          <h3>New user</h3>
    		<form role="form" (submit)='new_user($event)'>
    			<div class="form-group">
    				 
    				<label for="username">
    					Username:   
    				</label>
    				<input id='username' [(ngModel)]='new_username' name="new_username" type="text">
    			</div>
    			<div class="form-group">
    				<label for="password">
    					Password:   
    				</label>
    				<input id='password' [(ngModel)]='new_password' type="password" name='new_password'>
    			</div>			
    			<div class="form-group">
    				<label for="role">
    					Role:   
    				</label>
    				<input id='role' [(ngModel)]='new_role' type="text" name='new_role'>
    			</div>	    			
    			<button type="submit" class="btn btn-primary">
    				Submit
    			</button>
    		</form>          
          
          
          <h3>update user</h3>
    		<form role="form" (submit)='confirm_update($event)'>
    			<div class="form-group">
    				 
    				<label for="update_username">
    					Username:   
    				</label>
    				<input id='update_username' [(ngModel)]='update_username' name="update_username" type="text">
    			</div>
    			<div class="form-group">
    				<label for="update_password">
    					Password:   
    				</label>
    				<input id='update_password' [(ngModel)]='update_password' type="password" name='update_password'>
    			</div>			
    			<div class="form-group">
    				<label for="update_role">
    					Role:   
    				</label>
    				<input id='update_role' [(ngModel)]='update_role' type="text" name='update_role'>
    			</div>	    			
    			<button type="submit" class="btn btn-primary">
    				Submit
    			</button>
    		</form>
          
          <!---->
		</div>
		<div class="col-md-4">
		    <!--GROUPS------------------------------------------------->
		  
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th style="width: 25%" class="">Group Name</th>
            <th style="width: 75%" class="">Admins</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let group of settings_group_list'>
            <td class="" ng-bind="group.group_name">{{group.group_name}}</td>
            <td class="" ng-bind="group.group_admins">{{group.group_admins}}
              <button class='btn' (click)="update_group(group._id, group.group_name, group.group_admins, group.group_users)">update</button>
              <button class='btn btn-danger' (click)="remove_group(group._id)">remove</button>
            </td>
          </tr>
        </tbody>
    </table>		    
    
    <h3>New Group</h3>
		<form role="form" (submit)='new_group($event)'>
			<div class="form-group">
				 
				<label for="new_group_name">
					Group name:   
				</label>
				<input id='new_group_name' [(ngModel)]='new_group_name' name="new_group_name" type="text">
			</div>
			<button type="submit" class="btn btn-primary">
				Submit
			</button>
		</form>   
		
		
    <h3>Edit Group</h3>
  		<form role="form" (submit)='confirm_update_group($event)'>
  			<div class="form-group">
  				 
  				<label for="update_group_name">
  					Group Name:   
  				</label>
  				<input id='update_group_name' [(ngModel)]='update_group_name' name="update_group_name" type="text">
  			</div>
  			<div class="form-group">
  				<label for="update_group_admins">
  					Admins:   
  				</label>
  				<input id='update_group_admins' [(ngModel)]='update_group_admins' type="text" name='update_group_admins'>
  			</div>	    	
  			<div class="form-group">
  				<label for="update_group_users">
  					Users:   
  				</label>
  				<input id='update_group_users' [(ngModel)]='update_group_users' type="text" name='update_group_users'>
  			</div>	       			
  			<button type="submit" class="btn btn-primary">
  				Submit
  			</button>
  		</form>

		    
		    
		    <!---->
		</div>
		<div class="col-md-4">
		    <!--CHANNELS---------------------------------------->
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th style="width: 25%" class="">Channel Name</th>
            <th style="width: 75%" class="">Group</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let channel of settings_channels_list'>
            <td class="" ng-bind="channel.channel_name">{{channel.channel_name}}</td>
            <td class="" ng-bind="channel.channel_group">{{channel.group_id}}
              <button class='btn' (click)="update_channel(channel._id, channel.channel_name, channel.group_id, channel.channel_users)">update</button>
              <button class='btn btn-danger' (click)="remove_channel(channel._id)">remove</button>
            </td>
          </tr>
        </tbody>
    </table>	
    
    
      <h3>New Channel</h3>
    		<form role="form" (submit)='new_channel($event)'>
    			<div class="form-group">
    				 
    				<label for="new_channel_name">
    					Channel Name:   
    				</label>
    				<input id='new_channel_name' [(ngModel)]='new_channel_name' name="new_channel_name" type="text">
    			</div>
    			<div class="form-group">
    				<label for="new_channel_group">
    					Channel Group:   
    				</label>
    				<input id='new_channel_group' [(ngModel)]='new_channel_group' type="text" name='new_channel_group'>
    			</div>	    	
    			<div class="form-group">
    				<label for="new_channel_users">
    					Channel Users:   
    				</label>
    				<input id='new_channel_users' [(ngModel)]='new_channel_users' type="text" name='new_channel_users'>
    			</div>	       			
    			<button type="submit" class="btn btn-primary">
    				Submit
    			</button>
    		</form>
    		
        <h3>Update channel</h3>
    		<form role="form" (submit)='confirm_update_channel($event)'>
    			<div class="form-group">
    				 
    				<label for="update_channel_name">
    					Channel Name:   
    				</label>
    				<input id='update_channel_name' [(ngModel)]='update_channel_name' name="update_channel_name" type="text">
    			</div>
    			<div class="form-group">
    				<label for="update_channel_group">
    					Channel Group:   
    				</label>
    				<input id='update_channel_group' [(ngModel)]='update_channel_group' name='update_channel_group'>
    			</div>
    			<div class="form-group">
    				<label for="update_channel_users">
    					Channel Users:   
    				</label>
    				<input id='update_channel_users' [(ngModel)]='update_channel_users' type="text" name='update_channel_users'>
    			</div>	     			
    			<button type="submit" class="btn btn-primary">
    				Submit
    			</button>
    		</form>
    		

		    
		    
		    <!---->
		</div>
	</div>
</div>
